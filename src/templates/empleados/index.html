{% include 'header.html' %}
<table class="table table-dark">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th colspan="2">Correo</th>
        </tr>
    </thead>
    <tbody>
        {% for empleado in empleados %}
        <tr>
            <td>{{empleado.id}}</td>
            <td>
                <img
                    width="100"
                    src="userpic/{{empleado.foto}}"
                    alt="Foto de perfil">
            </td>
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.correo}}</td>
            <td>
                <a
                    class="btn btn-warning btn-sm"
                    href="/modify/{{empleado.id}}">
                    <span class="material-icons" aria-label="Editar">
                        edit
                    </span>
                </a>
                <a
                    id="btnBorrar"
                    class="btn btn-danger btn-sm"
                    href="/delete/{{empleado.id}}">
                    <span class="material-icons" aria-label="Eliminar">
                        delete
                    </span>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include 'footer.html' %}
