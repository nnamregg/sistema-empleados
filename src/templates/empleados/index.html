{% include 'header.html' %}
<table class="table table-dark">
    <thead>
        <tr class="table-light fs-5 text-dark">
            <th class="text-center">#</th>
            <th>FOTO</th>
            <th>NOMBRE</th>
            <th colspan="2">CORREO</th>
        </tr>
    </thead>
    <tbody>
        {% for empleado in empleados %}
        <tr>
            <td class="text-center">{{empleado.id}}</td>
            <td>
                <img
                    class="profile-pic"
                    width="100"
                    src="userpic/{{empleado.foto}}"
                    alt="Foto de perfil">
            </td>
            <td>{{empleado.nombre}}</td>
            <td>
                <a class="mail-link" href="mailto:{{empleado.correo}}">{{empleado.correo}}</a>
            </td>
            <td class="text-center">
                <a
                    class="btn btn-outline-warning btn-sm p-1"
                    href="/modify/{{empleado.id}}">
                    <span class="material-icons align-middle">
                        edit
                    </span>
                </a>
                <a
                    id="btnBorrar"
                    class="btn btn-outline-danger btn-sm p-1"
                    href="/delete/{{empleado.id}}">
                    <span class="material-icons align-middle">
                        delete
                    </span>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include 'footer.html' %}
